/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'edu.duke.ece651.risc.java-library-conventions'
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
dependencies {
    implementation 'org.apache.commons:commons-text'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.6.2'
    testImplementation 'org.mockito:mockito-core:3+'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    testImplementation group:'org.powermock', name:'powermock-core', version: '2.0.9'
    implementation 'org.mybatis:mybatis:3.5.9'
    runtimeOnly group:'org.postgresql', name:'postgresql', version:'42.3.3'

}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
test{
    testLogging{
        showStandardStreams=true
        exceptionFormat='full'
    }
}
clover{
    compiler {
        additionalArgs = "-g:lines,source,vars"
    }
    report {
        xml=true
        html = true
    }
}
