plugins {
    id 'edu.duke.ece651.risc.java-application-conventions'
    id "io.freefair.lombok" version "6.4.1"

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':shared')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.6.2'
    testImplementation 'org.mockito:mockito-core:3+'
    testImplementation 'org.mockito:mockito-inline:2.8.47'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Form TestFX which lets test GUIs in an automated way
    testImplementation "org.testfx:testfx-core:4.0.16-alpha"
    testImplementation "org.testfx:testfx-junit5:4.0.16-alpha"
    testImplementation 'org.testfx:openjfx-monocle:jdk-12.0.1+2'
}

application {
    // Define the main class for the application.
    mainClass = 'edu.duke.ece651.risc.client.Client'
}
tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
test{
    testLogging{
        showStandardStreams=true
        exceptionFormat='full'
    }
    systemProperty "testfx.headless", "true"
    systemProperty "testfx.robot", "glass"
}
clover{
    compiler {
        additionalArgs = "-g:lines,source,vars"
    }
    report {
        xml=true
        html = true
    }
}

javafx {
    version = "17.0.1"
    // sdk = "/Users/zilinyin/Downloads/javafx-sdk-17.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}
